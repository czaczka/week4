<form>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="form2Example1" class="form-control" [(ngModel)]='email' name="email"/>
      <label class="form-label" for="form2Example1">Email address</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="form2Example2" class="form-control" [(ngModel)]='password' name="password"/>
      <label class="form-label" for="form2Example2">Password</label>
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">

      </div>
  
     
    </div>
  
    <!-- Submit button -->
    <button (click)="itemClicked()" type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
  

  </form>
  <router-outlet></router-outlet>
